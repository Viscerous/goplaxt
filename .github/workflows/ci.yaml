name: CI

on:
  push:
    branches: [ "master", "dev" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.vscode/**'
  pull_request:
    branches: [ "master", "dev" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE.txt'
      - '.gitignore'
      - '.vscode/**'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install deps
        run: go mod download

      - name: Test
        run: go test ./...
